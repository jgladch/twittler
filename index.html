<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        function getLastTweets(num) {
          for (var i = (streams.home.length - 1); i > ((streams.home.length - 1) - num); i--) {
            var tweet = streams.home[i];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + " - " + moment(tweet.created_at).startOf("minute").fromNow());
            $tweet.appendTo($body);
          };
        };

        function removeTweets (){
          $("div").remove();
        };

        getLastTweets(10);

        //Remove previous tweets and getLastTweets every 3 seconds
        setInterval(function(){$("div").remove();getLastTweets(10);},3000);

      });

    </script>
  </body>
</html>
