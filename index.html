<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        for (var i = 0; i < streams.home.length; i++) {
          var tweet = streams.home[i];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " - " + moment(tweet.created_at).startOf("hour").fromNow());
          $tweet.appendTo($body);
        };

      });

    </script>
  </body>
</html>
